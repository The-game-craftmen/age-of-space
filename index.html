<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
    <title>Age of Space</title>
    <link rel="stylesheet" href="./src/css/style.css" media="screen">
    <link href="data/img/planet.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <table class="mainTable">
        <tr>
            <td rowspan="2">
                <div id="galaxyBlock">
                    <canvas id="galaxyStarsCanvas" width="1200" height="900"></canvas>
                    <canvas id="galaxyOverlayCanvas" width="1200" height="900"></canvas>
                </div>
                <div id="starSystemBlock">
                    X
                </div>
            </td>
            <td id="commandColumn">
                <div id="debug"></div>
                <div id="contextualBlock">
                    <h3 id="contextualTitle"></h3>
                    <hr>
                    <div id="contextualTxt">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td id="timeBlock">
                <div id="timeButtons">
                    <div id="speed0" class="speedButton">
                        <svg width="32" height="32">
                            <rect x="4" y="0" width="8" height="32" stroke-width="0" fill="#000" />
                            <rect x="20" y="0" width="8" height="32" stroke-width="0" fill="#000" />
                        </svg>
                    </div>
                    <div id="speed1" class="speedButton">
                        <svg width="32" height="32">
                            <path d="M 2 0 L 2 32 L 30 16 Z" stroke-width="0" fill="#000" />
                        </svg>
                    </div>
                    <div id="speed2" class="speedButton">
                        <svg width="32" height="32">
                            <path d="M 0 0 L 0 32 L 16 16 Z" stroke-width="0" fill="#000" />
                            <path d="M 16 0 L 16 32 L 32 16 Z" stroke-width="0" fill="#000" />
                        </svg>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <script src="./src/js/classes/piechart.js"></script>
    <script src="./src/js/classes/ressource.js"></script>
    <script src="./src/js/classes/building.js"></script>
    <script src="./src/js/classes/planet_.js"></script>
    <script src="./src/js/classes/star.js"></script>
    <script src="./src/js/classes/constellation.js"></script>
    <script src="./src/js/classes/galaxy.js"></script>
    <script src="./data/reference/ressources.js"></script>
    <script src="./data/reference/buildings.js"></script>

    <script src="./src/js/classes/orchestrator.js"></script>
</body>
</html>
