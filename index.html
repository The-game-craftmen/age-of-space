<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
    <title>Age of Space</title>
    <link rel="stylesheet" href="./src/css/style.css" media="screen">
    <link href="data/img/planet.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div class="mainLayout">
        <div id="commandColumn">
            <div id="helpSection">
                <div id="contextualBlock">
                    <div id="debug"></div>
                    <h3 id="contextualTitle"></h3>
                    <hr>
                    <div id="contextualTxt">
                        &nbsp;
                    </div>
                </div>
            </div>
            <div id="timeBlock">
                <div id="timeButtons">
                    <div id="speed0" class="navigationButton">
                        <svg width="16" height="16" viewBox="0 0 32 32">
                            <rect x="4" y="0" width="8" height="32" stroke-width="0" fill="#000"></rect>
                            <rect x="20" y="0" width="8" height="32" stroke-width="0" fill="#000"></rect>
                        </svg>
                    </div>
                    <div id="speed1" class="navigationButton">
                        <svg width="16" height="16" viewBox="0 0 32 32">
                            <path d="M 2 0 L 2 32 L 30 16 Z" stroke-width="0" fill="#000"></path>
                        </svg>
                    </div>
                    <div id="speed2" class="navigationButton">
                        <svg width="16" height="16" viewBox="0 0 32 32">
                            <path d="M 0 0 L 0 32 L 16 16 Z" stroke-width="0" fill="#000"></path>
                            <path d="M 16 0 L 16 32 L 32 16 Z" stroke-width="0" fill="#000"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div id="centerColumn" style="">
            <div id="galaxyBlock">
                <canvas id="galaxyStarsCanvas" width="1200" height="900"></canvas>
                <canvas id="galaxyOverlayCanvas" width="1200" height="900"></canvas>
            </div>
            <div id="starSystemBlock">
                <div id="closeStarSystem" class="navigationButton">
                    <svg width="16" height="16" viewBox="0 0 32 32">
                        <path d="M 2 0 L 0 2 L 30 32 L 32 30 Z" stroke-width="0" fill="#000"></path>
                        <path d="M 2 32 L 0 30 L 30 0 L 32 2 Z" stroke-width="0" fill="#000"></path>
                    </svg>
                </div>
                <div style="margin: 15px 20px 0 100px">
                    <ol id="miniatureTabs" style=""></ol>
                    <div id="planetBlock" style="">
                        <div id="airPie" style="float:right; clear:right;"></div>
                        <div id="oceanPie" style="float:right; clear:right;"></div>
                        <div id="soilPie" style="float:right; clear:right;"></div>
                        <h3>Populations</h3>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Humans</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:5px;">
                                    <div style="background-color: darkblue; height:5px; width:75%;"></div>
                                </div>
                                <hr>
                                <div style="height:5px;position: relative;">
                                    <div style="background-color: darkred; height:5px; width:25%; position: absolute; right:50%;"></div>
                                    <div style="background-color: #444; height:5px; width:2px; position: absolute; left:calc(50% - 1px);"></div>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Bacteria</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:5px;">
                                    <div style="background-color: darkblue; height:5px; width:60%;"></div>
                                </div>
                                <hr>
                                <div style="height:5px;position: relative;">
                                    <div style="background-color: darkorange; height:5px; width:5%; position: absolute; right:50%;"></div>
                                    <div style="background-color: #444; height:5px; width:2px; position: absolute; left:calc(50% - 1px);"></div>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Flora</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:5px;">
                                    <div style="background-color: darkblue; height:5px; width:20%;"></div>
                                </div>
                                <hr>
                                <div style="height:5px;position: relative;">
                                    <div style="background-color: darkgoldenrod; height:5px; width:15%; position: absolute; left:50%;"></div>
                                    <div style="background-color: #444; height:5px; width:2px; position: absolute; left:calc(50% - 1px);"></div>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Fauna</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:5px;">
                                    <div style="background-color: darkblue; height:5px; width:40%;"></div>
                                </div>
                                <hr>
                                <div style="height:5px;position: relative;">
                                    <div style="background-color: darkgreen; height:5px; width:45%; position: absolute; left:50%;"></div>
                                    <div style="background-color: #444; height:5px; width:2px; position: absolute; left:calc(50% - 1px);"></div>
                                </div>
                            </div>
                        </div>
                        <h3>Storage</h3>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Oxygen</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:10px;">
                                    <div style="background-color: darkgreen; height:10px; width:40%;"></div>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Nitrogen</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:10px;">
                                    <div style="background-color: darkred; height:10px; width:70%;"></div>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Hydrogen</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:10px;">
                                    <div style="background-color: darkgoldenrod; height:10px; width:80%;"></div>
                                </div>
                            </div>
                        </div>
                        <h3>Buildings</h3>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Metal</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:10px;position: relative;">
                                    <div style="background-color: darkblue; height:10px; width:75%; position: absolute;"></div>
                                    <div style="height:10px; position: absolute; left:calc(50% - 4px); top:-4px;">
                                        <svg width="8" height="8" viewBox="0 0 32 32">
                                            <path d="M 2 0 L 2 32 L 30 16 Z" stroke-width="0" fill="#fff"></path>
                                        </svg>
                                    </div>
                                    <div style="height:10px; position: absolute; left:calc(50% - 14px); top:-4px;">
                                        <svg width="8" height="8" viewBox="0 0 32 32">
                                            <path d="M 2 0 L 2 32 L 30 16 Z" stroke-width="0" fill="#fff"></path>
                                        </svg>
                                    </div>
                                    <div style="height:10px; position: absolute; left:calc(50% + 6px); top:-4px;">
                                        <svg width="8" height="8" viewBox="0 0 32 32">
                                            <path d="M 2 0 L 2 32 L 30 16 Z" stroke-width="0" fill="#fff"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Mineral</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:10px;position: relative;">
                                    <div style="background-color: darkblue; height:10px; width:35%; position: absolute;"></div>
                                    <div style="height:10px; position: absolute; left:calc(50% - 4px); top:-4px;">
                                        <svg width="8" height="8" viewBox="0 0 32 32">
                                            <path d="M 2 0 L 2 32 L 30 16 Z" stroke-width="0" fill="#fff"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="padding:5px;">
                            <div style="margin: 0;width:100px;display:inline-block; text-align:right;">Water</div>
                            <div style="border: 1px solid #444; margin: 0 15px;width:202px; display:inline-block;">
                                <div style="height:10px;position: relative;">
                                    <div style="background-color: darkblue; height:10px; width:60%; position: absolute;"></div>
                                    <div style="height:10px; position: absolute; left:calc(50% - 9px); top:-4px;">
                                        <svg width="8" height="8" viewBox="0 0 32 32">
                                            <path d="M 30 0 L 30 32 L 2 16 Z" stroke-width="0" fill="#fff"></path>
                                        </svg>
                                    </div>
                                    <div style="height:10px; position: absolute; left:calc(50% + 1px); top:-4px;">
                                        <svg width="8" height="8" viewBox="0 0 32 32">
                                            <path d="M 30 0 L 30 32 L 2 16 Z" stroke-width="0" fill="#fff"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/classes/piechart.js"></script>
    <script src="./src/js/classes/ressource.js"></script>
    <script src="./src/js/classes/building.js"></script>
    <script src="./src/js/classes/planet.js"></script>
    <script src="./src/js/classes/star.js"></script>
    <script src="./src/js/classes/constellation.js"></script>
    <script src="./src/js/classes/galaxy.js"></script>
    <script src="./data/reference/ressources.js"></script>
    <script src="./data/reference/buildings.js"></script>

    <script src="./src/js/classes/orchestrator.js"></script>
</body>
</html>
